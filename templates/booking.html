{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h2 class="mb-4">Complete Your Booking</h2>
            <div class="row mb-4">
                <div class="col-md-4">
                    <img src="https://via.placeholder.com/300x200" class="img-fluid rounded">
                </div>
                <div class="col-md-8">
                    <h4>{{ room[7] }}</h4>
                    <p class="text-muted">{{ room[8] }}</p>
                    <div class="row">
                        <div class="col-6">
                            <p><i class="bi bi-currency-dollar"></i> {{ room[3] }}/night</p>
                            <p><i class="bi bi-people"></i> {{ room[4] }} Guests</p>
                        </div>
                        <div class="col-6">
                            <p><i class="bi bi-star-fill text-warning"></i> {{ room[9] }} Rating</p>
                            <p><i class="bi bi-telephone"></i> {{ room[6] }}</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <form method="POST">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Check-in Date</label>
                        <input type="date" class="form-control" name="check_in" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Check-out Date</label>
                        <input type="date" class="form-control" name="check_out" required>
                    </div>
                    <div class="col-12">
                        <div class="alert alert-primary">
                            Total Price: <span id="totalPrice">$0</span> 
                            (Calculated after date selection)
                        </div>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary btn-lg px-5">Confirm Booking</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
