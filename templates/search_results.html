{% extends "base.html" %}

{% block content %}
<div class="row">
    <h2 class="mb-4">Available Rooms</h2>
    {% for room in results %}
    <div class="col-md-4 mb-4">
        <div class="card booking-card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ room[1] }}</h5>
                <div class="card-text">
                    <p class="mb-1"><strong>Room:</strong> {{ room[2] }}</p>
                    <p class="mb-1"><strong>Price:</strong> ${{ room[3] }}/night</p>
                    <p class="mb-1"><strong>Capacity:</strong> {{ room[4] }}</p>
                    <p class="mb-1 text-success">Hotel Rating: {{ room[5] }}/5</p>
                </div>
                <a href="{{ url_for('book', room_id=room[0]) }}" class="btn btn-primary mt-2 w-100">Book Now</a>
            </div>
        </div>
    </div>
    {% else %}
    <div class="col-12">
        <div class="alert alert-info">No rooms found matching your criteria</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
